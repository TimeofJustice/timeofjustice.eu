pre-commit:
  jobs:
    - name: Frontend eslint
      root: frontend
      run: npx eslint . --fix
      stage_fixed: true
      fail_text: "ESLint found some issues. Please fix them before committing."

    - name: Frontend prettier
      root: frontend
      run: npx prettier --write .
      stage_fixed: true
      fail_text: "Prettier found some issues. Please fix them before committing."

    - name: Backend ruff
      root: backend
      run: ruff check . --fix
      stage_fixed: true
      glob: "*.py"
      fail_text: "Ruff found some issues. Please fix them before committing."
